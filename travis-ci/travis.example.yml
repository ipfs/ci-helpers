os:
  - linux

language: go

go:
    - 1.11.x

env:
  global:
    - GOTFLAGS="-race"
  matrix:
    - GO111MODULE=on
    - GXBUILD=on


# disable travis install
install:
  - true

script:
  - bash <(curl -s https://raw.githubusercontent.com/ipfs/ci-helpers/master/travis-ci/run-standard-tests.sh)


cache:
    directories:
        - $GOPATH/src/gx
        - $GOPATH/pkg/mod
        - /home/travis/.cache/go-build

notifications:
email: false
