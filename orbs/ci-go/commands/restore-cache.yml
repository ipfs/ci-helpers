description: "Restore the go mod & build cache."
steps:
  - restore_cache:
      keys:
        - v1-gosrc-{{ .Branch }}-{{ checksum "go.sum" }}-{{ .Environment.CIRCLE_JOB }}
        - v1-gosrc-{{ .Branch }}-{{ checksum "go.sum" }}-
        - v1-gosrc-{{ .Branch }}-
        - v1-gosrc-master-
  - restore_cache:
      keys:
        - v1-gobin-{{ arch }}-{{ .Branch }}-{{ checksum "go.sum" }}-{{ .Environment.CIRCLE_JOB }}
        - v1-gobin-{{ arch }}-{{ .Branch }}-{{ checksum "go.sum" }}-
        - v1-gobin-{{ arch }}-{{ .Branch }}-
        - v1-gobin-{{ arch }}-master-
