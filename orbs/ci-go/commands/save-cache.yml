description: "Save the go mod & build cache."
steps:
  - save_cache:
      name: "Saving Source Cache"
      key: v2-gosrc-{{ .Branch }}-{{ checksum "go.sum" }}-{{ .Environment.CIRCLE_JOB }}
      paths:
        - /home/circleci/go/pkg/mod
  - save_cache:
      name: "Saving Build Cache"
      key: v2-gobin-{{ arch }}-{{ .Branch }}-{{ checksum "go.sum" }}-{{ .Environment.CIRCLE_JOB }}
      paths:
        - /home/circleci/go/cache
