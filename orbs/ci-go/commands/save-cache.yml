description: "Save the go mod & build cache."
parameters:
  key:
    description: "Cache key."
    type: string
    default: "go"
steps:
  - save_cache:
      key: v1-<< parameters.key >>-{{ .Branch }}-{{ checksum "go.sum" }}-{{ .Environment.CIRCLE_JOB }}
      paths:
        - ~/go/pkg/mod
  - save_cache:
      key: v1-<< parameters.key >>-{{ arch }}-{{ .Branch }}-{{ checksum "go.sum" }}-{{ .Environment.CIRCLE_JOB }}
      paths:
        - ~/.cache/go-build/
